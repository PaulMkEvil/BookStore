{% extends 'main/base.html' %}

{% block title %}Регистрация{% endblock %}

{% block body %}
<main class="form-signin w-100 m-auto">
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
          <div class="container">
              <h1>Регистрация</h1>
              <div class="form-floating">
                  <input type="text" class="form-control" id="floatingName" name="username" placeholder="Username" />
                  <label for="floatingName">Имя пользователя</label>
              </div>

              <div class="form-floating">
                  <input type="email" class="form-control" id="floatingInput" name="email" placeholder="Email" />
                  <label for="floatingInput">Email адрес</label>
              </div>

              <div class="form-floating">
                  <input type="text" class="form-control" name="first_name" placeholder="First Name" />
                  <label for="floatingInput">Имя</label>
              </div>

              <div class="form-floating">
                  <input type="text" class="form-control" name="last_name" placeholder="Last Name" />
                  <label for="floatingInput">Фамилия</label>
              </div>

              <div class="form-floating">
                  <input type="password" class="form-control" id="floatingPassword1" name="password1" placeholder="Password" />
                <label for="floatingPassword1">Пароль</label>
              </div>

              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword2" name="password2" placeholder="Confirm Password"/>
                <label for="floatingPassword2">Подтвердите пароль</label>
              </div>

              <button class="w-100 btn btn-lg btn-primary" type="submit">Продолжить</button>

              <div>
                <p>Уже есть аккаунт? <a href="{% url 'login' %}">Авторизация</a>.</p>
              </div>
          </div>
    </form>
</main>
{% endblock %}
