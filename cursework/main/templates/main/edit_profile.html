{% extends 'main/base.html' %}

{% block title %}Профиль{% endblock %}

{% block body %}

    <div class="main-container-right">
        <div class="user-info login-form">
          <form action="{% url 'edit_profile' %}" method="post">
            <h1>Редактирование профиля</h1>
            {% csrf_token %}
            <div class="form-floating">
                  <input type="text" class="form-control" name="first_name" placeholder="Имя" value="{{ user.first_name  }}" />
                  <label for="first_name">Имя</label>
            </div>

            <div class="form-floating">
                  <input type="text" class="form-control" name="last_name" placeholder="Фамилия" value="{{ user.last_name }}" />
                  <label for="last_name">Фамилия</label>
            </div>

            <div class="form-floating">
                  <input type="text" class="form-control" name="email" placeholder="Email" value="{{ user.email }}" />
                  <label for="email">Email</label>
            </div>

            <div class="form-floating">
                  <input type="password" class="form-control" name="password1" placeholder="Password" value=""/>
                <label for="password1">Пароль</label>
            </div>

            <div class="form-floating">
                  <input type="password" class="form-control" name="password2" placeholder="Password" value=""/>
                <label for="password2">Подтверждение пароля</label>
            </div>

            <input type="submit" class="btn btn-outline-primary me-2" style="color:black; text-decoration: none;" value="Save" />
          </form>
        </div>
    </div>

{% endblock %}
